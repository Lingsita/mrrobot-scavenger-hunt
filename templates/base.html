<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr Robot Scavenger Hunt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style media="screen">
  .btn-success, .btn-primary{
    background-color: black !important;
    min-width: 200px;
    border-radius: 1px;
    margin: 20px 10px;
  }
  .navbar{
    background-color:black;
    font-weight: bold;
    font-size: 24px;
    border-bottom: 2px solid greenyellow;
    padding: 10px 30px;
  }
</style>
<body style="background-color: black; color: greenyellow;">
  <nav class="navbar navbar-expand-lg">
  <a class="navbar-brand"  style="text-transform: uppercase; color: inherit; font-size: 30px" href="#">{% block title %} {{page_title}} {% endblock %}</a>
  <div style="margin-right:0">
    {{user.username}}
  </div>
</nav>

<div class="container-fluid" style="padding: 30px">
  <p style="color: red; font-weight: bold">{{ message }}</p>
    {% block content %}
    {% endblock %}
</div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
