<!DOCTYPE html>
<html>
<head>
	<title>DEM</title>
	<link rel="stylesheet" href="./demcd2_files/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		body {
			background-color: black;
		}
		.centered {
			display: flex;
			width: 98vw;
			height: 98vh;
			justify-content: center;
			align-items: center;
		}
		span#time {
		    font-size: 6vw;
		    font-family: 'monospace';
		    font-weight: bold;
		    color: #0c0;
		}
	</style>
</head>
<body>
	<!-- src: http://jsfiddle.net/yentup/fKA9X/1/-->
	<div class="centered">
		<span id="time"></span>
	</div>


	<script type="text/javascript">
		$(function(){
		    var calcNewYear = setInterval(function(){
		        //date_future = new Date(new Date().getFullYear() +1, 0, 1);
		        date_future = new Date(2020,10,14,17)
		        date_now = new Date();

		        seconds = Math.floor((date_future - (date_now))/1000);
		        minutes = Math.floor(seconds/60);
		        hours = Math.floor(minutes/60);
		        days = Math.floor(hours/24);
		        
		        hours = hours-(days*24);
		        minutes = minutes-(days*24*60)-(hours*60);
		        seconds = seconds-(days*24*60*60)-(hours*60*60)-(minutes*60);

		        $("#time").text(days + "d : " + hours + "h : " + minutes + "m : " + seconds + "s");
		    },1000);
		});
	</script>
</body>
</html>
